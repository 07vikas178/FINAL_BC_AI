<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7fc;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 2.5rem 3rem;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        h2 {
            color: #0d6efd;
            margin-bottom: 1.5rem;
            font-weight: 600;
        }
        .doctor-info {
            background-color: #eef2f7;
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 2rem;
            text-align: left;
        }
        .doctor-info p {
            margin: 0.5rem 0;
            color: #555;
        }
        .doctor-info strong {
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 600;
            text-align: left;
        }
        input[type="datetime-local"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e6ed;
            border-radius: 10px;
            font-size: 1rem;
            color: #333;
            margin-bottom: 2rem;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        input[type="datetime-local"]:focus {
            border-color: #0d6efd;
            outline: none;
        }
        .btn-confirm {
            width: 100%;
            padding: 14px;
            background-color: #0d6efd;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn-confirm:hover {
            background-color: #0b5ed7;
        }
        .back-link {
            display: inline-block;
            margin-top: 1.5rem;
            color: #6c757d;
            text-decoration: none;
            font-weight: 600;
        }
        .back-link:hover {
            color: #333;
        }
        #error-message {
            color: #dc3545;
            background-color: #f8d7da;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Confirm Appointment</h2>
        <div id="error-message"></div>
        
        <div class="doctor-info">
            <p><strong>Doctor:</strong> <span id="doctor-name">Loading...</span></p>
            <p><strong>Specialization:</strong> <span id="doctor-specialization">Loading...</span></p>
        </div>

        <form id="booking-form">
            <label for="appointment-time">Select Date & Time:</label>
            <input type="datetime-local" id="appointment-time" name="appointment-time" required>
            <button type="submit" class="btn-confirm">Confirm Booking</button>
        </form>

        <a href="#" id="back-link" class="back-link">Cancel and Go Back</a>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const doctorId = urlParams.get('doctorId');
        const hospitalEmail = urlParams.get('hospitalEmail'); // Get the hospital email from URL
        const doctorNameEl = document.getElementById('doctor-name');
        const doctorSpecEl = document.getElementById('doctor-specialization');
        const errorMessageEl = document.getElementById('error-message');

        // Set the back link to return to dashboard with the hospital still selected
        const backLink = document.getElementById('back-link');
        if (hospitalEmail) {
            backLink.href = `/patient_dashboard.html?hospital_email=${encodeURIComponent(hospitalEmail)}`;
        } else {
            backLink.href = '/patient_dashboard.html';
        }

        // Fetch Doctor Details
        async function fetchDoctorDetails() {
            const token = localStorage.getItem('token');
            try {
                const response = await fetch(`/api/doctor-details/${doctorId}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (!response.ok) throw new Error('Failed to fetch doctor details');
                const doctor = await response.json();
                doctorNameEl.textContent = 'Dr. ' + doctor.name;
                doctorSpecEl.textContent = doctor.specialization;
            } catch (error) {
                doctorNameEl.textContent = 'Error loading details';
                doctorSpecEl.textContent = '-';
                errorMessageEl.textContent = error.message;
                errorMessageEl.style.display = 'block';
            }
        }

        // Handle Booking Submission
        document.getElementById('booking-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const appointmentTime = document.getElementById('appointment-time').value;
            // We also need the doctor's name for the blockchain record
            const doctorName = doctorNameEl.textContent.replace('Dr. ', '');
            const token = localStorage.getItem('token');

            errorMessageEl.style.display = 'none';

            try {
                const response = await fetch('/api/appointments', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        doctor_email: doctorId, // In new system, doctorId IS the email
                        doctor_name: doctorName,
                        appointment_time: appointmentTime
                    })
                });

                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.error || 'An unknown error occurred.');
                }
                
                alert(result.message);
                
                // Redirect back to dashboard, keeping the hospital selected
                if (hospitalEmail) {
                    window.location.href = `/patient_dashboard.html?hospital_email=${encodeURIComponent(hospitalEmail)}`;
                } else {
                    window.location.href = '/patient_dashboard.html';
                }

            } catch (error) {
                console.error('Booking Error:', error);
                errorMessageEl.textContent = error.message;
                errorMessageEl.style.display = 'block';
            }
        });

        if (doctorId) {
            fetchDoctorDetails();
        } else {
            doctorNameEl.textContent = 'No doctor selected.';
        }
    </script>
</body>
</html>
